                    <tr>

                                Postcode        <input type="text" name="zip" required><br />
                                BSN             <input type="text" name="bsn" required><br />
                                Geboortedatum   <input type="date" name="birthdate" required><br />
                                Tel.nr          <input type="tel" name="phone" required><br />
